<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text">420</p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <div id="row-one">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div id="row-two">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div id="row-three">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div id="row-four">
                    <button>0</button>
                    <button>.</button>
                    <button>AC</button>
                </div>
            </div>
            <div id="operators">
                <button>+</button>
                <button>&minus;</button>
                <button>&times;</button>
                <button>&divide;</button>
                <button>&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
